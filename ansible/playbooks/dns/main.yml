- name: Install Bind
  hosts: "{{ ansible_limit | default(omit) }}"
  become: yes
  gather_facts: yes

  vars_files:
  - vars/vars.yml


  # Include the handler using import_tasks
  handlers:
    - import_tasks: handlers/restart-bind.yml

  tasks:
  - name: Include variables
    ansible.builtin.include_vars:
      file: "{{ item }}"
    with_fileglob:
     - vars/*

  - name: Verify if the current host is listed as a nameserver
    fail:
      msg: >
        The current host {{ ansible_fqdn }} (or {{ inventory_hostname_short }}) is not listed as a nameserver in the vars.yml file.
        Resolution: Make sure the current host's name or FQDN is correctly listed under 'nameservers' in the vars.yml.
    when: "(ansible_fqdn not in (nameservers | map(attribute='name') | list)) and (inventory_hostname_short not in (nameservers | map(attribute='name') | list))"


  - name: Ensure dependencies are installed.
    ansible.builtin.apt:
      name:
      - bind9
      - bind9utils
      - bind9-doc
      state: present

  - name: Check if TSIG key already exists
    ansible.builtin.stat:
      path: /etc/bind/tsig.key
    register: tsig_key_stat
    become: yes

  - name: Generate TSIG key
    ansible.builtin.command: tsig-keygen -a hmac-sha256
    register: tsig_key_output
    become: yes
    when: not tsig_key_stat.stat.exists

  - name: Save TSIG key to file
    ansible.builtin.copy:
      content: "{{ tsig_key_output.stdout }}"
      dest: /etc/bind/tsig.key
      owner: bind
      group: bind
      mode: '0640'
    become: yes
    when: not tsig_key_stat.stat.exists

  - name: Add TSIG key include to named.conf
    ansible.builtin.lineinfile:
      path: /etc/bind/named.conf
      line: 'include "/etc/bind/tsig.key";'
      state: present
    become: yes

  - name: Create named.conf.local from template
    ansible.builtin.template:
      src: templates/named.conf.local.j2
      dest: /etc/bind/named.conf.local
      owner: bind
      group: bind
      mode: '0644'
    become: yes

  - name: Create named.conf.options from template
    ansible.builtin.template:
      src: templates/named.conf.options.j2
      dest: /etc/bind/named.conf.options
      owner: bind
      group: bind
      mode: '0644'
    become: yes

  - name: Ensure the zones directory exists
    ansible.builtin.file:
      path: /etc/bind/zones
      state: directory
      owner: bind
      group: bind
      mode: '0755'
    become: yes

  - name: Create forward zone file from template
    ansible.builtin.template:
      src: templates/db.trahan.dev.j2
      dest: /etc/bind/zones/db.trahan.dev
      owner: bind
      group: bind
      mode: '0644'
    become: yes

  - name: Add line in named.conf to include db.trahan.dev zone file
    ansible.builtin.lineinfile:
      path: /etc/bind/named.conf
      line: 'include "/etc/bind/zones/db.trahan.dev";'
      state: present
    become: yes

  - name: Create reverse zone file for 0.0.10.in-addr.arpa from template
    ansible.builtin.template:
      src: templates/db.reverse_0_0_10.j2
      dest: /etc/bind/zones/0.0.10.in-addr.arpa
      owner: bind
      group: bind
      mode: '0644'
    become: yes

  - name: Add line in named.conf to include 0.0.10.in-addr.arpa zone file
    ansible.builtin.lineinfile:
      path: /etc/bind/named.conf
      line: 'include "/etc/bind/zones/0.0.10.in-addr.arpa";'
      state: present
    become: yes

  - name: Create reverse zone file for 1.0.10.in-addr.arpa from template
    ansible.builtin.template:
      src: templates/db.reverse_1_0_10.j2
      dest: /etc/bind/zones/1.0.10.in-addr.arpa
      owner: bind
      group: bind
      mode: '0644'
    become: yes

  - name: Add line in named.conf to include 1.0.10.in-addr.arpa zone file
    ansible.builtin.lineinfile:
      path: /etc/bind/named.conf
      line: 'include "/etc/bind/zones/1.0.10.in-addr.arpa";'
      state: present
    become: yes

  - name: Attempt to restart bind9
    ansible.builtin.systemd:
      name: bind9
      state: restarted
    register: restart_result
    failed_when: restart_result.rc != 0
    ignore_errors: true
  
  - name: Check if bind9 restart failed
    ansible.builtin.debug:
      msg: "Bind9 restart failed, attempting to remove invalid includes."
    when: restart_result.failed
  
  - name: Find all include statements in /etc/bind/named.conf
    ansible.builtin.shell: "grep '^include ' /etc/bind/named.conf | awk '{print $2}' | tr -d '\";'"
    register: include_lines
    when: restart_result.failed
  
  - name: Set fact for include files
    set_fact:
      include_files: "{{ include_lines.stdout_lines }}"
    when: restart_result.failed
  
  - name: Check if include files exist
    ansible.builtin.stat:
      path: "{{ item }}"
    register: include_file_stats
    with_items: "{{ include_files }}"
    when: restart_result.failed
  
  - name: Remove invalid include lines
    ansible.builtin.lineinfile:
      path: /etc/bind/named.conf
      regexp: '^include "{{ item.item }}"'
      state: absent
    with_items: "{{ include_file_stats.results }}"
    when: item.stat.exists == false and restart_result.failed
  
  - name: Retry restarting bind9 after cleanup
    ansible.builtin.systemd:
      name: bind9
      state: restarted
    when: restart_result.failed