apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: default
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.trahan.dev
      secretName: trahan-dev-cert
  rules:
    - host: "grafana.trahan.dev"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: grafana
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: default
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - prometheus.trahan.dev
      secretName: trahan-dev-cert
  rules:
    - host: "prometheus.trahan.dev"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: prometheus-server
                port:
                  number: 80
